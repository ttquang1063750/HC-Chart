<div class="modal-header">
	<h3 class="modal-title">{{ chartName }}</h3>
</div>
<div class="modal-body">
	<scatter-plot chart-data="dataScatterPlot" ng-if="dataScatterPlot != null" class="scatter-plot"></scatter-plot>
	<bivariate chart-data="dataBivariate" ng-if="dataBivariate != null" class="bivariate"></bivariate>
	<bar-chart chart-data="dataBarChart" ng-if="dataBarChart != null" class="Barchart"></bar-chart>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="close()">CLOSE</button>
</div>
